<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrocerEase</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon"  href="./images/Logo/grocerease-favicon-color.png">
</head>
<body>
    <header>
        <img class="logo" src="./images/Logo/grocerease-high-resolution-logo-transparent.png" alt="">
    </header>
    <article class="hero">
        <div class="container">
            <h2>Simplifying Shopping One List at a Time</h2>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="What item would you like to add?">
                <button onclick="addTask()">Add item</button>
            </div>
        </div>
        
    </article>
    <main>
        <div class="list-container">
            <p>My Shopping List:</p>
            <ul id="list-container">
                <!-- <li class="checked">Item 1</li>

            </ul>
        </div>
        
    </main>
<script src="./script.js"></script>
